.TH mod.conf
.SH NAME
mod.conf \- module configuration file
.SH DESCRIPTION
.b mod.conf
This file contains module configuration values.
File needs to be placed in module main directory.
.SH VALUES
id \- module ID
.br
start-chapter -\ ID of first chapter
.br
chapters -\ IDs of all chapters, sparated by semicolons e.g. prologue; chapter1; epologue
.SH EXAMPLE
.nf
id:arena
start-chapter:prologue
chapters:prologue;ch1;ch2;eplilogue
.SH SEE ALSO
data/file/conf/conf