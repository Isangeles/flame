.TH chapter.conf
.SH NAME
mod.conf \- chapter configuration file
.SH DESCRIPTION
.b mod.conf
This file contains chapter configuration values.
File needs to be placed in chapter main directory.
.SH VALUES
start-area \- ID of start area for chapter
.SH EXAMPLE
.nf
start-area:area1
.SH SEE ALSO
data/dir/chapters, data/file/conf/conf